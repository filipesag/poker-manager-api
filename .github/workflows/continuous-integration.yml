name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Docker Network Creation
        run: docker network create poker-network || true
          
      - name: Start PostgreSQL Container
        run: docker run -d --network poker-network --name postgres -e POSTGRES_DB=postgres -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=${{ secrets.DOCKER_PASSWORD }} postgres

      - name: Install Dockerize
        run: |
          wget https://github.com/jwilder/dockerize/releases/download/v0.6.1/dockerize-linux-amd64-v0.6.1.tar.gz
          tar -xzvf dockerize-linux-amd64-v0.6.1.tar.gz
          sudo mv dockerize /usr/local/bin/dockerize
          rm dockerize-linux-amd64-v0.6.1.tar.gz
          
      - name: Set Up Hosts File
        run: |
          echo "127.0.0.1 db" | sudo tee -a /etc/hosts

      - name: Wait for PostgreSQL to be ready
        run: dockerize -wait tcp://db:5432 -timeout 60s

      - name: Build Application JAR
        run: mvn clean package

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/poker-manager-api-app:${{ github.run_id }} .

      - name: Docker Network Creation
        run: docker network create poker-network

      - name: Start PostgreSQL Container
        run: docker run -d --network poker-network --name poker-db -e POSTGRES_DB=postgres -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=filipe.a postgres

      - name: Docker Compose Build
        working-directory: ./poker-manager-api
        run: docker-compose build

      - name: Push to Docker Container Registry
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/poker-manager-api-app:latest ${{ secrets.DOCKER_USERNAME }}/poker-manager-api-app:${{ github.run_id }}
          
          docker push ${{ secrets.DOCKER_USERNAME }}/poker-manager-api-app:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/poker-manager-api-app:latest
